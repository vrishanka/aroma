<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aroma</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="font/flaticon.css">
</head> 
<body>
    <!--header-->
    <header class="header">
        <div class="main">
        <h1 class="title">Aroma</h1>
        <a href="#" class="main-btn pulsate">BOOK A TABLE </a>
        </div>
    </header>
    

    <!--about us-->
    <section id="about">
        <div>
            <h2 class="title-text">about us</h2>
        </div>    
        <div class="about-center">
            <!--article1-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-coffee-cup"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Coffee</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            <!--article2-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-sweet-food"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Cup cakes</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            <!--article3-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-waffle"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Waffles</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            <!--article4-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-pizza"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Pizza</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            <!--article5-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-sandwich"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Sandwich</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            <!--article6-->
            <article class="about">
                <div class="about-icon">
                    <i class="flaticon-burger"></i></div>
                    <div class="about-text">
                        <h2 class="about-subtitle">Burger</h2>
                        <p class="about-info">eutriyjug</p>
                    </div>
            </article>
            
        </div>
    </section> 
    
    <section id=location>
        <div>
            <h2 class="title-text">Our locations</h2>
        </div>   
            <div class="loc-images">
                <div class="container">
                    <img src="images/loc1.jpg" class="image">
                    <div class="middle">
                         <div class="text">New York</div>
                    </div> 
                </div>           
                       
                <div class="container">
                    <img src="images/loc2.jpg" class="image">
                    <div class="middle">
                         <div class="text">California</div>
                    </div> 
                </div>   
                    
                    <div class="container">
                        <img src="images/loc3.jpg" class="image">
                        <div class="middle">
                             <div class="text">San Francisco</div>
                        </div> 
                    </div>     
                
                    <div class="container">
                        <img src="images/loc4.jpg" class="image">
                        <div class="middle">
                             <div class="text">Chicago</div>
                        </div> 
                    </div>     
        </div>          
                
    </section>
    
</body>
</html>
